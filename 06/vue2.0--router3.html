<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue-router</title>
	
	<style>
		.router-link-active{
			
			font-size: 20px;
			color: aqua;
		}
	</style>
</head>
<body>

	<div id="box">
		<div>
			<router-link to="/home">主页</router-link>
			<router-link to="/user">用户</router-link>
		</div>
		<div>
			<router-view></router-view>
		</div>
	</div>


<script src="vue2.0.js"></script>
<script src="vue-router.js"></script>
<script>
	
	window.onload  = function () {
		
	    let Home = {
	        template: '<h3>我是主页</h3>'
	    };

        let User = {
            template: `
				<div>
				    <h3>我是用户</h3>
                    <ul>
	                    <li><router-link to="/user/username">用户1</router-link></li>
                    </ul>
                    <div>
                        <router-view></router-view>
					</div>
				</div>
                `
        };
        
        let UserDetail = {
            template: '<p>我是username data</p>'
        };
        
		// 配置路由
        const routes = [
	        {path: '/home', component: Home},
	        {
	            path: '/user',
		        component: User,
		        children: [
			        {path: 'username', component: UserDetail}
		        ],
	        },
	        {path: '*', redirect: '/home'}
        ];
        
		// 生成路由实例
        const router = new VueRouter({
	        routes
        });
		
        
        new Vue({
		    el: '#box',
		    data: {
		    },
		    methods: {
		    },
	        
            router
	    });
		
    };
	
	
</script>
</body>
</html>
