<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue-transition 动画</title>
	
	<style>
	</style>
</head>
<body>

	<div id="box">
		<div>
			<router-link to="/home">主页</router-link>
			<router-link to="/news">新闻</router-link>
		</div>
		<div>
			<router-view></router-view>
		</div>
	</div>


<script src="vue2.0.js"></script>
<script src="vue-router.js"></script>
<script>
	
	window.onload  = function () {
		
	    let Home = {
	        template: '<h3>我是主页</h3>'
	    };

        let News = {
            template: '<h3>我是新闻</h3>'
        };
        
		// 配置路由
        const routes = [
	        {path: '/home', component: Home},
	        {path: '/news', component: News},
	        {path: '*', redirect: '/home'}
        ];
        
		// 生成路由实例
        const router = new VueRouter({
	        routes
        });
		
        
        new Vue({
		    el: '#box',
		    data: {
		    },
		    methods: {
		    },
	        
            router
	    });
		
    };
	
	
</script>
</body>
</html>
