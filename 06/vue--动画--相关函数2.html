<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue-transition 动画</title>
	<style>
		p{
			width: 300px;
			height: 300px;
			background-color: blue;
			opacity: 1;
		}
		.fade-enter-active,
		.fade-leave-active{
			transition: 1s all ease;
		}
		.fade-enter-active{
			opacity: 1;
			width: 300px;
			height: 300px;
		}
		.fade-leave-active{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		
		.fade-enter,
		.fade-leave
		{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		.fade-leave{
			background-color: red;
		}

		
	</style>
</head>
<body>

	<div id="box">
		<input type="button" value="点击显示隐藏" @click="show = !show">
		<transition name="fade"
			@before-enter="beforeEnter"
		    @enter="enter"
		    @after-enter="afterEnter"
		    
		    @before-leave="beforeLeave"
		    @leave="leave"
		    @after-leave="afterLeave"
		>
			<p v-show="show"></p>
		</transition>
	</div>


<script src="vue2.0.js"></script>
<script>
	
	window.onload  = function () {
		
	    new Vue({
		    el: '#box',
		    data: {
		        show: false,
			    
		    },
		    methods: {
                beforeEnter(el){
                    console.log('动画enter之前');
                    //console.log(el);
                    
                    //debugger;
                },
			    enter(el){
                    console.log('动画enter');
                    //debugger;
			    },
			    afterEnter(el){
			        console.log('动画enter结束');
			        el.style.background = 'red';
			    },
			    beforeLeave(el){
			        console.log('动画leave之前');
			    },
			    leave(el){
			        console.log('动画leave');
			    },
			    afterLeave(el){
			        console.log('动画leave结束');
                    el.style.background = 'blue';
                }
		    }
	    });
	    
	    
    };
	
	
</script>
</body>
</html>
