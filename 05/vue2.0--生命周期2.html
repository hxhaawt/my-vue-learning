<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue2.0 开始学习</title>
	
</head>
<body>

	<div id="box">
		<input type="button" value="更新数据" @click="update">
		{{ msg }}
	</div>
	
	

<script src="vue2.0.js"></script>
<script>
	window.onload = function () {

	    new Vue({
		    el: '#box',
		    data: {
		        msg: 'welcome to vue2.0'
		    },
		    methods: {
		        update(){
		            this.msg = "更新页面数据"
		        }
		    },
		    
		    beforeCreate(){
		        console.log('组件实例刚刚被创建');
		    },
		    created(){
		        console.log('实例已经创建完成');
		    },
		    beforeMount(){
		        console.log('模板编译之前');
		    },
		    mounted(){
		        console.log('模板已经编译完成')
		    },
		    beforeUpdate(){
		        console.log('组件更新之前');
		    },
			updated(){
		        console.log('数组更新完成');
			},

		
	    });


    };
</script>
</body>
</html>
