<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue2.0 开始学习</title>
	
</head>
<body>

	<div id="box">
		{{ msg }}
		<my-aaa></my-aaa>
	</div>
	
	

<script src="vue2.0.js"></script>
<script>
	window.onload = function () {
       //
		let Home = {
		    template: "<h2>vue2.0 组件定义</h2>"
		};
		Vue.component('my-aaa', Home);
		
	    new Vue({
		    el: '#box',
		    data: {
		        msg: 'welcome to vue2.0'
		    }
	    });


    };
</script>
</body>
</html>
