<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue2.0 开始学习</title>
	
</head>
<body>

	<div id="box">
		{{ msg | toDou }}
	</div>
	
	

<script src="vue2.0.js"></script>
<script>
	window.onload = function () {
	    
	    // 自定义过滤器
		Vue.filter('toDou', function (input) {
			return input<10 ?  '0'+input : input;
        });
	    
	    new Vue({
		    el: '#box',
		    data: {
		        msg: 9
		    },
		    methods: {
	
		    }
	    });


    };
</script>
</body>
</html>
