<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue动画 learn</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			
			background: #00f;
		}
		
		.fade-transition{
			transition: 1s all ease;
		}
		.fade-enter{
			opacity: 0;
		}
		.fade-leave{
			opacity: 0;
			transform: translateX(200px);
		}
		
	</style>
</head>
<body>

	<div id="box">
		<input type="button" value="button" @click="toggle">
		<div id="div1" v-show="bSign" transition="fade"></div>

	</div>


<script src="../../node_modules/vue/dist/vue.min.js"></script>
<script>
	
	window.onload = function () {
		
	    let vm = new Vue({
		    el: "#box",
		    data: {
		        bSign: true
		    },
		    methods: {
		        toggle(){
		            this.bSign = !this.bSign;
		        }
		    }
	    });
	    
    };
	
</script>
</body>
</html>
