<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue动画 learn</title>
	
	<style>
	
	</style>
</head>
<body>

	<div id="box">
		<aaa></aaa>
	</div>


<script src="../../node_modules/vue/dist/vue.min.js"></script>
<script>
	
	window.onload = function () {
	    
	    Vue.component("aaa", {
	        data(){
	          return {
	              msg: "我是标题"
	          };
	        },
		    methods: {
	            change(){
	                alert(this.msg);
	            }
		    },
	        template: "<h3 @click='change'>{{ msg }}</h3>"
	    });
	    
	    let vm = new Vue({
		    el: "#box",
		    data: {
		    },
		    methods: {
		    }
	    });
	    
	    
	    
	};
	
</script>
</body>
</html>
