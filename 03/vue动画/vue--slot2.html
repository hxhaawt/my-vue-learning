<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue learn</title>
	
	<style>
	
	</style>
</head>
<body>

	<div id="box">
		<aaa>
			<ul slot="ul-slot">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
			<ol slot="ol-slot">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ol>
		</aaa>
		<aaa>
			<ol>
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ol>
		</aaa>
	</div>


<script src="../../node_modules/vue/dist/vue.js"></script>
<template id="aaa">
	<h1>111111111</h1>
	<slot name="ul-slot">这是默认情况1</slot>
	<p>welcome vue</p>
	<slot name="ol-slot">这是默认情况2</slot>
</template>
<script>
	
	window.onload = function () {
		
	    let vm = new Vue({
		    el: "#box",
		    data: {
		        a: 'aaa'
		    },
		    components:{
		        "aaa":{
		            template: "#aaa"
		        }
		    }
	    });
	    
	    
	    
	};
	
</script>
</body>
</html>
