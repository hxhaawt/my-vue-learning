<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>vue learn</title>
	
	<style>
	
	</style>
</head>
<body>

	<div id="box">
		<ul>
			<li><a v-link="{path:'/home'}">主页</a></li>
			<li><a v-link="{path:'/news'}">新闻</a></li>
		</ul>
		<div>
			<router-view></router-view>
		</div>
	</div>


<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="../../node_modules/vue-router/dist/vue-router.js"></script>
<script>
	
	window.onload = function () {
		
		// 1. 准备一个根组件
		let App = Vue.extend();
		
		// 2. home news 组件都准备
		let Home = Vue.extend({
			template: "<h3>我是主页</h3>"
		});

        let News = Vue.extend({
            template: "<h3>我是新闻</h3>"
        });
	    
        // 3. 准备路由
		let router = new VueRouter();
  
		// 4. 关联
		router.map({
			"home":{
			    component: Home
			},
			"news":{
			    component: News
			}
		});

        // 默认跳转到 主页
        router.redirect({
            '/': '/home'
        });
        
		// 5. 启动路由
		router.start(App, '#box');
		

		
	};
	
</script>
</body>
</html>
