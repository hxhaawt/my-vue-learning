<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title> vue1.0 -- learn 自定义过渡器 </title>
	
</head>
<body>

	<div id="box" v-text="a | toDou 1 2">
		
	</div>


<script src="../vue.js"></script>
<script>
	
	window.onload = function () {
		
	    Vue.filter("toDou", function (input, a, b) {
	        console.log(a, b);
		    return input<10 ? "0"+input: input;
        });
	    
	    var vm = new Vue({
		    el: "#box",
		    data:{
		        a: 9
		    
		    },
		    methods: {
		        show: function () {
			        alert(1);
                }
		    }
	    });
	    
	    
	    
		
	    
	    
	    
	    
	    
    };
	
</script>
</body>
</html>
